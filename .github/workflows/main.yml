on: 
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-data:
    name: Fetch data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download latest list
        run: python main.py

      - name: Download images
        run: python images.py

      - name: Download Product Overviews
        run: python products.py

      - name: Download Products
        run: python product.py

      - name: Generate stats
        run: python stats.py

      - name: Generate history
        run: python history.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: Updated files
          default_author: github_actions

  release-daily:
    name: Generate release
    runs-on: ubuntu-latest
    needs: update-data
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip files
        uses: papeloto/action-zip@v1
        with:
          files: brands/
          dest: data.zip

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ steps.date.outputs.date }}
          body: Daily release of zipped data.
          files: data.zip